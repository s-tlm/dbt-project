---
name: 'greendotco'
version: '1.0.0'
config-version: 2

profile: 'greendotco'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
asset-paths: ["assets"]

# These directories are cleaned by `dbt clean`
clean-targets:
  - "target"
  - "dbt_packages"

vars: 
  "dbt_date:time_zone": "Australia/Melbourne"
