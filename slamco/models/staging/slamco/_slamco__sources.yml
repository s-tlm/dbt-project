---
version: 2

sources:
  - name: slamco
    schema: slamco
    tables:
      - name: orders
        description: SLAMCO's retail orders.
        columns:
          - name: order_id
            tests:
              - unique
              - not_null
          - name: customer_id
            tests:
              - not_null
              - relationships:
                  to: source('slamco', 'customers')
                  field: customer_id
      - name: customers
        description: SLAMCO's registered customer base.
        columns:
          - name: customer_id
            tests:
              - unique
              - not_null
      - name: billing
        description: SLAMCO's customer billing data.
        columns:
          - name: billing_id
            tests:
              - unique
              - not_null
          - name: customer_id
            tests:
              - unique
              - not_null
              - relationships:
                  to: source('slamco', 'customers')
                  field: customer_id
      - name: products
        description: SLAMCO's product offering.
        columns:
          - name: product_id
            tests:
              - unique
              - not_null
          - name: product_sku
            tests:
              - unique
              - not_null
